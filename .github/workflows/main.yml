name: Build image

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]
    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
        - uses: actions/checkout@v3
        - name: Log in Docker
          run: docker login -u ${{ secrets.DOCKER_LOGIN }} -p ${{ secrets.DOCKER_PASSWORD }}
        - name: Build the Docker image
          run: docker build . --file Dockerfile.txt --tag budun-ov/cloud_lab3
        - name: Docker images
          run: docker images
        - name: Docker Push
          run: docker push budun-ov/cloud_lab3:latest
